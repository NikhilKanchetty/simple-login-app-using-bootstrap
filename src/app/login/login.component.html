<form action="">

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          
          <label for="email">User Name</label>
          <p id="errMsgUsername"  name="usernameError">{{userNameErr}}</p>
          <input type="email" id="emailID" name="emailID" [(ngModel)]="email">
  
          
          <label for="password">Password</label>
          <p id="errorMsgPassword" name="passwordError">{{passErr}}</p>
          <input type="password" id="password" name="password" [(ngModel)]="password">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button class="btn btn-primary" type="submit" (click)="validation()">Login</button>  
          <!-- routerLink="/loggedIn" -->
          <button class="btn btn-danger" type="button" routerLink="/register">Register</button>
        </div>
      </div>
    </div>
  
  </form>
